name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
template: |
  # Changes (v$RESOLVED_VERSION)

  $CHANGES
categories:
  - title: "ğŸš€ Features"
    collapse-after: 15
    labels:
      - "feature"
  - title: "ğŸ› Bug Fixes"
    collapse-after: 15
    labels:
      - "bug"
  - title: "ğŸ› ï¸ Improvement"
    collapse-after: 15
    labels:
      - "refactor"
change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
replacers:
  - search: "/$(Be|Fe|Devops|Be,fe|Fe,be)/"
    replace: "[$1]"
  - search: "/(feature|bugfix|hotfix|refactor)(,(feature|bugfix|hotfix|refactor))/"
    replace: "[$1$2]"
  - search: "/"
    replace: " "
